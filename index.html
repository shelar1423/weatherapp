<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="weatherapp">
        WEATHER APP
    </p>
    <div class="main">


        <input type="text" placeholder="enter city name" id="input">
        <button id="searchbutton">search</button>
    </div>
    <div class="con">
        <div class="current">
            <h1 id="current-city">
                London
            </h1>
            <h2 id="current-temp">
                city temp
            </h2>
            <p id="current-time">
                city local time
            </p>
        </div>
        <div class="info">

            <h1 id="cityname">
                London
            </h1>
            <h2 id="citytemp">
                city temp
            </h2>
            <p id="citytime">
                city local time
            </p>

        </div>

    </div>
    <div>
        <p id="lastcheck">
            last location checked
        </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
